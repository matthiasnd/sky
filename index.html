<!DOCTYPE html>
<html>
    <head>
        <title>Sky!</title>
        
        <!--
            Dynamic Sky Generator
                by Matthi.as

            Generates a sky with clouds and stuff based on real weather data
            Location is resolved via geoip or manually /Location

            On GitHub: https://github.com/matthiasnd/sky
            See At: http://sky.matthias.codes
        -->
        
        <style>
            * { box-sizing: border-box; padding: 0; margin: 0; }
            html,body,canvas { height: 100%; width: 100%; overflow: hidden; }
        </style>
        
        <link rel="shortcut icon" href="/favicon.ico" />
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <script src="/js/clouds.js"></script>
        <script src="/js/firmament.js"></script>
        <script src="/js/sky.js"></script>
        
        <script src="/js/jquery.min.js"></script>
        <script src="/js/refreshator.js"></script>
        
        <script>
            Sky.Init();
            
            Refreshator.Update(function(){
                Sky.Start();
            });
            
            setInterval(Refreshator.Update, 1800000);
        </script>
    </body>
</html>
